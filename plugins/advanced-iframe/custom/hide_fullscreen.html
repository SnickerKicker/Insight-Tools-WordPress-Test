<style>
img.ai-fullscreen-open {
  width:32px;
  height:32px;
  cursor: pointer;
}

img.ai-fullscreen-open:hover { 
  transform: scale(1.2); 
}

img.ai-fullscreen-close { 
  z-index:100005;
  position:fixed;
  cursor:pointer;
  display:none; 
}

img.ai-fullscreen-close-{id} { 
 {location}:10px;
  right:{right}px;
}

img.ai-fullscreen-close:hover { 
  transform: scale(1.2); 
}
</style>
<img src="{site}/wp-content/plugins/advanced-iframe/img/fullscreen_open.png" data-id="{id}" class="ai-fullscreen-open ai-fullscreen-open"></img>
<img class="ai-fullscreen-close ai-fullscreen-close-{id}"  src="{site}/wp-content/plugins/advanced-iframe/img/fullscreen_close.png"></img>
